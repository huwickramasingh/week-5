<body>

<!-- welcome qube  -->
<div class="main" id="app">
<div class="qube1">

</div>

</div>
<!-- previous Quaries -->
<div class="quaries ">
  <h3>Quaries</h3>
  
</div>
<div class="slidecontainer">
 
</div>
</div>
</div>

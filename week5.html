<html>
<head>
        <title>
         "week 5"
        </title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app-7">
        <ol>
          <todo-item
            v-for="item in week5"
            v-bind:todo="item"
            v-bind:key="item.id"
          ></todo-item>
        </ol>
      </div>
    
    </div>
    <script>
    Vue.component('todo-item', {
  props: ['todo'],
  template: '<li>{{ todo.text }}</li>'
})

var app7 = new Vue({
  el: '#app-7',
  data: {
    week5: [
      { id: 0, text: 'week5' },
      { id: 1, text: 'week5' },
      { id: 2, text: 'week5' }
    ]
  }
})
    
    </script>

</body>
</html>
